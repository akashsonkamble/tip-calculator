<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quick Tip</title>
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>

        <section>
            <div class="bill">
                <label for="">Bill</label>
                <input type="number" placeholder="Your bill" id="your-bill" />
            </div>
            <div>
                <div class="space-between">
                    <label for="tip-input">Selct tip</label>
                    <span id="tip-percent"></span>
                </div>
                <input type="range" value="0" id="tip-input" class="range" />
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tip-value"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="total-with-tip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="">Split</label>
                    <span id="split-value"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="split-input" class="range" />
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="bill-each"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tip-each"></span>
            </div>
        </section>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
